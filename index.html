<html>
  
<script>
  function writeCookies() {
    document.cookie = "name=validCookie; SameSite=None; Secure=true; partitioned=true; Path=/;";
    document.cookie = "name=NonSameSite; Secure=true; partitioned=true; Path=/;";
    document.cookie = "name=NonSecure; SameSite=None; Secure=false; partitioned=true; Path=/;";
    document.cookie = "name=NonPartitioned; SameSite=None; Secure=true; partitioned=false; Path=/;";
    document.cookie = "name=PartitionWithoutPath; SameSite=None; Secure=true; partitioned=true;";
    document.cookie = "siteDomain=aizazhakro.github.io; SameSite=None; Secure";
  }

function showCookies() {
  const output = document.getElementById("cookies");
  output.textContent = `${document.cookie}`;
}
</script>
  
<body>
<h1>Hello World</h1>
  <button onclick="writeCookies()">Write Cookies</button> 
  <button onclick="showCookies()">Read Cookies</button>
  <p id="cookies"></p>
</body>
</html>
